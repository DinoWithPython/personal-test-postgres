[pytest]
log_cli = true
log_cli_level = INFO
log_file = tests.log
log_file_level = INFO
log_format = %(asctime)s - %(name)s - %(levelname)s  - [%(funcName)s] - %(message)s
log_date_format = %Y-%m-%d %H_%M_%S

# Указываем где искать тесты
testpaths = tests

# Паттерн для поиска тестовых файлов
python_files = test_*.py *_test.py

# Паттерн для поиска тестовых классов
python_classes = Test*

# Паттерн для поиска тестовых функций
python_functions = test_*

# Минимальная версия pytest
minversion = 6.0

# Дополнительные опции для запуска
addopts = 
    -v
    --tb=short
    --strict-markers
    ; --disable-warnings
    ; --show-capture=no
    -s

# Маркеры для тестов
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (require real database)
    unit: marks tests as unit tests (use mocks)
    sql: marks tests that validate SQL syntax and behavior
    current_timestamp: marks tests that specifically test CURRENT_TIMESTAMP functionality
